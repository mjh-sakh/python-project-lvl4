{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Login form" %}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="{% translate "Register" %}">
        </div>
    </form>
{% endblock %}
